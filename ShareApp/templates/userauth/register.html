{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<div class="rgst">
  <div class="box">
    <h2>Create an Account</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</div>
{% endblock content %}
