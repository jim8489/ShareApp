{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="rgst">
    <div class="box"  >
          <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                    {{ form|crispy }}

                  <button class="btn btn-outline-primary" type="submit"><i class="fas fa-upload"></i> Upload</button>
              </div>
          </form>
         
      </div>
</div>
{% endblock content %}
